<!DOCTYPE html>
<html>
<head>
        <title>Calculator</title>
        <link href="./style/calculator.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1 class="header">
            Calculator
        </h1>

        <div class="calculator">

            <input type="text" name="screen" id="answer" readonly>
            
            <table>
                <tr>
                    <td colspan="2">
                        <button style = "font-weight:500;
                        font-size: 20px;background-color: rgb(163, 163, 163); color: rgb(0, 0, 0); width:138px;">C</button>
                    </td>
                    
                    
                    <td>
                        <button style = "font-weight: bold;
                        font-size: 18px; background-color: rgb(163, 163, 163); color: rgb(0, 0, 0);">%</button>
                    </td>
                    <td>
                        <button style = "font-weight: bold;
                        font-size: 24px; background-color: orange; color: white;">/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button style = "font-weight: bold;
                        font-size: 17px; background-color: orange; color: white;">X</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button style = "font-weight: bold;
                        font-size: 24px; background-color: orange; color: white;">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button style = "font-weight: bold;
                        font-size: 24px; background-color: orange; color: white;">+</button>
                    </td>
                </tr>

                <tr>
                    
                    <td colspan="2">
                        <button style="width: 138px; text-align: left; padding-left: 29px;">0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button style = "font-weight: bold;
                        font-size: 24px; background-color: orange; color: white;
                        ">=</button>
                    </td>
                </tr>
            </table>

            
            
        </div>
        <hr>
        <div class="credit">
            <p>Created by Praveen Kr.</p>
        </div>
    </div>
    
</body>
<script src="./js/calculator.js"></script>
</html>
